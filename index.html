<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site em Manutenção - 888bets-ao.vercel.app</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: white;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            perspective: 1000px;
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
            animation: float 6s ease-in-out infinite;
        }
        
        .maintenance-box {
            position: relative;
            width: 80%;
            max-width: 600px;
            padding: 40px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(0, 150, 255, 0.5);
            text-align: center;
            transform-style: preserve-3d;
            transform: rotateY(20deg);
            transition: transform 0.5s;
            border: 2px solid #00a8ff;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #00a8ff;
            text-shadow: 0 0 10px rgba(0, 168, 255, 0.7);
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }
        
        .countdown-item {
            position: relative;
            width: 80px;
            height: 80px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(0, 168, 255, 0.3);
            border: 1px solid #00a8ff;
            transform-style: preserve-3d;
            animation: pulse 2s infinite;
        }
        
        .countdown-item span {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 5px;
            color: #00a8ff;
        }
        
        .gear {
            position: absolute;
            width: 100px;
            height: 100px;
            background: transparent;
            border-radius: 50%;
            animation: spin 10s linear infinite;
            opacity: 0.7;
            z-index: -1;
        }
        
        .gear-large {
            width: 150px;
            height: 150px;
            top: 10%;
            left: 10%;
            animation: spin-reverse 12s linear infinite;
        }
        
        .gear-medium {
            width: 120px;
            height: 120px;
            bottom: 15%;
            right: 15%;
            animation: spin 8s linear infinite;
        }
        
        .gear-small {
            width: 80px;
            height: 80px;
            top: 70%;
            left: 20%;
            animation: spin-reverse 6s linear infinite;
        }
        
        .gear::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 30%, #00a8ff 30%, #00a8ff 35%, transparent 35%),
                        repeating-conic-gradient(from 0deg, #00a8ff 0deg 30deg, transparent 30deg 60deg);
            border-radius: 50%;
        }
        
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .floating-element {
            position: absolute;
            background: rgba(0, 168, 255, 0.3);
            border-radius: 50%;
            filter: blur(1px);
            animation: float-element 15s infinite linear;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotateY(0);
            }
            50% {
                transform: translateY(-20px) rotateY(5deg);
            }
        }
        
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        @keyframes spin-reverse {
            from {
                transform: rotate(360deg);
            }
            to {
                transform: rotate(0deg);
            }
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(0, 168, 255, 0.7);
            }
            to {
                text-shadow: 0 0 20px rgba(0, 168, 255, 1), 0 0 30px rgba(0, 168, 255, 0.7);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1) translateZ(0);
                box-shadow: 0 0 20px rgba(0, 168, 255, 0.3);
            }
            50% {
                transform: scale(1.05) translateZ(20px);
                box-shadow: 0 0 30px rgba(0, 168, 255, 0.6);
            }
        }
        
        @keyframes float-element {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                transform: translate(100px, -100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .logo {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 168, 255, 0.7);
            letter-spacing: 5px;
        }
        
        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin-top: 20px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #00a8ff, #00fff9);
            border-radius: 5px;
            animation: progress-animation 10s linear infinite;
        }
        
        @keyframes progress-animation {
            0% {
                width: 0%;
            }
            50% {
                width: 100%;
            }
            100% {
                width: 0%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="floating-elements" id="floating-elements"></div>
        
        <div class="gear gear-large"></div>
        <div class="gear gear-medium"></div>
        <div class="gear gear-small"></div>
        
        <div class="maintenance-box">
            <div class="logo">888BETS</div>
            <h1>Site em Manutenção</h1>
            <p>Estamos trabalhando para melhorar sua experiência. Volte em breve para desfrutar de todas as novidades!</p>
            
            <div class="countdown">
                <div class="countdown-item" id="days">
                    <div class="number">00</div>
                    <span>Dias</span>
                </div>
                <div class="countdown-item" id="hours">
                    <div class="number">00</div>
                    <span>Horas</span>
                </div>
                <div class="countdown-item" id="minutes">
                    <div class="number">00</div>
                    <span>Minutos</span>
                </div>
                <div class="countdown-item" id="seconds">
                    <div class="number">00</div>
                    <span>Segundos</span>
                </div>
            </div>
            
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </div>
    </div>

    <script>
        // Criar elementos flutuantes
        const floatingElements = document.getElementById('floating-elements');
        for (let i = 0; i < 20; i++) {
            const element = document.createElement('div');
            element.classList.add('floating-element');
            
            // Tamanho aleatório entre 5px e 20px
            const size = Math.random() * 15 + 5;
            element.style.width = `${size}px`;
            element.style.height = `${size}px`;
            
            // Posição inicial aleatória
            element.style.left = `${Math.random() * 100}%`;
            element.style.top = `${Math.random() * 100}%`;
            
            // Atraso de animação aleatório
            element.style.animationDelay = `${Math.random() * 15}s`;
            
            floatingElements.appendChild(element);
        }
        
        // Contagem regressiva de 3 dias
        const countdownDate = new Date();
        countdownDate.setDate(countdownDate.getDate() + 3);
        
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = countdownDate - now;
            
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            document.getElementById('days').querySelector('.number').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').querySelector('.number').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').querySelector('.number').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').querySelector('.number').textContent = seconds.toString().padStart(2, '0');
            
            // Efeito 3D ao passar o mouse
            const countdownItems = document.querySelectorAll('.countdown-item');
            countdownItems.forEach(item => {
                item.addEventListener('mouseover', () => {
                    item.style.transform = 'translateZ(50px)';
                    item.style.boxShadow = '0 0 30px rgba(0, 168, 255, 0.8)';
                });
                
                item.addEventListener('mouseout', () => {
                    item.style.transform = 'translateZ(0)';
                    item.style.boxShadow = '0 0 20px rgba(0, 168, 255, 0.3)';
                });
            });
        }
        
        // Atualizar a cada segundo
        updateCountdown();
        setInterval(updateCountdown, 1000);
        
        // Efeito 3D no box principal
        const maintenanceBox = document.querySelector('.maintenance-box');
        document.addEventListener('mousemove', (e) => {
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            maintenanceBox.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });
    </script>
</body>
</html>
